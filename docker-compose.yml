version: '3.8'

services:
  expo-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stallledger-dev
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      # Mount project directory for live reload
      - .:/app
      # Separate volume for node_modules to prevent overwrite
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - NODE_ENV=development
    # Use host network mode for Expo Go compatibility on physical devices
    # Note: On Windows, this may not work - use regular bridge network instead
    network_mode: "host"
    stdin_open: true
    tty: true
    # Restart policy
    restart: unless-stopped

